<div class="list-group" id="list" style="height: 200px">

  <button class="list-group-item list-group-item-action" *ngFor="let h of serv1Service.history.reverse()" [class]="h.url == serv1Service.currentVideoUrl ? 'list-group-item list-group-item-action active' : 'list-group-item list-group-item-action'" [class.newDevice]="h.url === serv1Service.currentVideoUrl" [textContent]="h.url" (click)="onItem($event)"></button>
