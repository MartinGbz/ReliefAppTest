<div class="container-fluid">
  <div class="row">
    <div class="col-md-4">
    </div>
    <div class="col-md-4">
      <div class="row align-content-center">
        <app-search-bar placeholder="URL" (deselectItemsEvent)="historyComponent.deselectAllItems()" (setUrlEvent)="videoViewComponent.setUrl('search')"></app-search-bar>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-2" id="historyComponentDiv">
      <!--History-->
      <app-history #historyComponent (setUrlEvent)="videoViewComponent.setUrl('select')"></app-history>
    </div>
    <div class="col-md-8" id="videoViewComponentDiv">
      <!--Video player-->
      <app-video-view #videoViewComponent></app-video-view>
    </div>
    <div class="col-md-2" id="bookmarksComponentDiv">
      <!--Bookmark-->
      <app-bookmarks></app-bookmarks>
    </div>
  </div>
  <div class="row" id="popupDiv">
    <div class="col-md-4">
    </div>
    <div class="alert alert-primary col-md-4" role="alert" id="popup" [hidden]="isHiddenLabel">
      <label id="nb" [textContent]="'You have ' + this.serv1Service.nbBookmark + ' urls in your bookmarks'"></label>
    </div>
  </div>
</div>
