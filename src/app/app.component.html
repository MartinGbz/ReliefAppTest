<div class="container-fluid">
  <div class="row">
    <div class="col-md-4">
    </div>
    <div class="col-md-4" style="background-color: bisque;">
      <div class="row align-content-center">
        <app-search-bar placeholder="URL" (deselectItemsEvent)="historyComponent.deselectAllItems()" (setUrlEvent)="videoViewComponent.setUrl('search')"></app-search-bar>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-2" style="background-color: #E9897E;">
      <!--History-->
      <app-history #historyComponent (setUrlEvent)="videoViewComponent.setUrl('select')"></app-history>
    </div>
    <div class="col-md-8" style="background-color: black">
      <!--Video player-->
      <app-video-view #videoViewComponent></app-video-view>
    </div>
    <div class="col-md-2" style="background-color: #63aa99">
      <!--Bookmark-->
      <app-bookmarks></app-bookmarks>
    </div>
  </div>
  <div class="row" style="margin-top: 100px">
    <div class="col-md-4">
    </div>
    <div class="alert alert-primary col-md-4" role="alert" style="text-align: center; box-shadow: 0px 0px 30px #2F2F2F;" [hidden]="isHiddenLabel">
      <label id="nb" [textContent]="'You have ' + this.serv1Service.nbBookmark + ' urls in your bookmarks'"></label>
    </div>
  </div>
</div>
