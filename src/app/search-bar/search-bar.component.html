<div class="row">
    <div class="col-md-6">
      <label for="inputSearch">Put your YouTube URL below :</label>
      <input type="text" id="inputSearch" class="form-control" placeholder="{{placeholder}}" [(ngModel)]="searchContent"/>
    </div>
    <div class="col-md-6 align-self-center">
      <button class="btn btn-success"  (click)="onSearch()">Search</button>
    </div>
</div>
<label id="label" style="color: #e55353; font-weight: bold"></label>
